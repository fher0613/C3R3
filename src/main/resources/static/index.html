<!DOCTYPE html>
	<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>MinTic 2022 USA</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="ps/misFunciones.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css "/>
	</head>

        <body bgcolor="#66CC99" text="#0000FF">
            <div class="container text-center py-1">   
                <h1 class="display-1"> Proyecto 8 Alquiler de Juegos</h1>
            </div>
        
        
        <div class="container bg-info text-white">
          
            <h2 class="display-4"> CATEGORY</h2>

            <div>
                <input type="text" id="Cname" placeholder="name">
                <input type="text" id="Cdescription" placeholder="description">

            </div>

            <button onclick="guardarInformacionCategory()">Guardar</button>
            <button onclick="traerInformacionCategory()">Consultar</button>
            <div class="container">
                <div class="table">
                    <div id="resultadoCategory"></div>
                </div>
            </div>
               
        
        <div class="container bg-secondary text-white">
	<h2 class="display-4"> GAMES</h2>

	<div>
	    <input type="text" id="name" placeholder="name">
	    <input type="text" id="developer" placeholder="developer">
	    <input type="number" id="year" placeholder="year">
	    <input type="text" id="description" placeholder="description">
            
            
        </div>
	
	<button onclick="guardarInformacionGames()">Guardar</button>
	<button onclick="traerInformacionGames()">Consultar</button>
        <div class="table">
        <div id="resultadoGames"></div>
        </div>
        </div>
        
        <div class="container bg-success text-white">
	<h2 class="display-4">CLIENT</h2>
	<div>
		<input type="text" id="email" placeholder="email">	    
		<input type="text" id="password" placeholder="password">	    
		<input type="text" id="nameClient" placeholder="name">
	        <input type="number" id="age" placeholder="age">

	</div>
	
	<button onclick="guardarInformacionClient()">Guardar</button>
	<button onclick="traerInformacionClient()">Consultar</button>
        <div class="table">
        <div id="resultadoClient"></div>
        </div>
        </div>
            
        <div class="container bg-primary text-white">    
	<h2 class="display-4"> MESSAGE</h2>
	<div>
	    
	    <input type="text" id="messageText" placeholder="messageText">
            

	</div>
	
	<button onclick="guardarInformacionMessage()">Guardar</button>
	<button onclick="traerInformacionMessage()">Consultar</button>
        <div class="table">
	<div id="resultadoMessage"></div>
        </div>
        </div>
        
        <div class="container bg-transparent text-dark">
	<h2 class="display-4"> RESERVATION</h2>
	<div>
	    
	<input type="date" id="startDate" placeholder="startDate">
        <input type="date" id="devolutionDate" placeholder="devolutionDate">
         

	</div>
	
	<button onclick="guardarInformacionReservation()">Guardar</button>
	<button onclick="traerInformacionReservation()">Consultar</button>
        <div class="table">
        <div id="resultadoReservation"></div>
        </div>
        </div>
        
        <div class="container bg-danger text-white">
        <h2 class="display-4"> REPORTS</h2>
	<div>
	    
            <button onclick="traerReporteStatus()">Reporte Status de Reservas</button>
            <div class="table">
            <div id="resultadoStatus"></div>
            </div>
            <input type="date" id="RstarDate" placeholder="descripcion">
            <input type="date" id="RdevolutionDate" placeholder="descripcion">
            <button onclick="traerReporteDate()">Reporte por Fechas</button>
            <div class="table">
            <div id="resultadoDate"></div>
            </div>
            <button onclick="traerReporteClientes()">Reservas por Clientes</button>
            <div class="table">
            <div id="resultadoClientes"></div>
            </div>
        </div>
        </div>

        <script src="js/bootstrap.min.js"></script>
    
    <body>
   
</html>
